<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Andrea's Recipe</title>
  <link rel="stylesheet" href="5.css">
</head>
<body>
  <header>
    <div class="header-content">
      <div class="logo">
        <img src="Logo.png" alt="Food Blog Logo">
      </div>
      <nav>
        <ul>
          <li><a href="5.html">Home</a></li>
          <li><a href="5-3.html">Recipes</a></li>
          <li><a href="5-2.html">About</a></li>
          <li><a href="5-1.html">Login</a></li>
        </ul>
      </nav>
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search foods and recipes...">
        <button id="searchButton">Search</button>
      </div>
    </div>
  </header>

  <div class="background"></div>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Login</button>
    </form>
    <p id="error-message" class="error"></p>
  </div>

  </footer>
